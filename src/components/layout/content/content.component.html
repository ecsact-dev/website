<div></div>
<div class="main-container">
	<main #mainContent (cdkObserveContent)="onContentChange($event)">
		<div class="absolute top-0 right-0 sm:top-8 sm:right-8" *ngIf="canShare">
			<button
				class="p-2 m-2 mt-0 text-lg cursor-pointer"
				[class.animate-pulse]="sharing"
				(click)="share()">
				<span class="i48">share</span>
			</button>
		</div>

		<ng-content></ng-content>

		<div
			class="bg-primary/5 text-black overflow-hidden flex flex-row items-center relative rounded-lg m-[32px]">
			<div
				class="bg-logoBlack w-16 ml-2 self-stretch bg-contain bg-no-repeat bg-center relative z-30 hidden md:block"></div>
			<p class="m-4 relative z-30 max-w-md">
				<strong>Ecsact is under heavy development.</strong><br />
				Check out our
				<a class="text-black font-bold underline" routerLink="/roadmap"
					>roadmap</a
				>
				for plans and progress.
			</p>
			<div
				class="absolute top-0 left-0 right-0 bottom-0 bg-gradient-to-r from-primary-bright to-transparent z-20"></div>
		</div>
	</main>
	<div class="main-content-scroll-buffer">
		<div class="flex-auto"></div>
		<div
			class="mb-6 mt-32 mx-auto sticky bottom-8 group cursor-pointer hover:drop-shadow-lg rounded-t-md rounded-b-2xl bg-white dark:bg-black p-4"
			(click)="scrollToTop()">
			<div class="w-16 h-16 text-center text-6xl m-auto">
				<span class="i48 relative block group-hover:animate-bounce"
					>keyboard_double_arrow_up</span
				>
			</div>
			<div
				class="text-center text-sm opacity-0 transition-opacity select-none group-hover:opacity-100"
				aria-hidden="true">
				Scroll to top
			</div>
		</div>

	</div>
</div>

<div>
	<div class="page-anchors-container">
		<div
			[class.opacity-0]="pageAnchors.length > 0"
			class="page-anchors border-l-2 border-primary border-solid">
			<div>
				<strong>On this page</strong>
			</div>
			<a
				*ngFor="let pageAnchor of pageAnchors; trackBy: trackBy"
				[routerLink]=""
				[replaceUrl]="true"
				[fragment]="pageAnchor.id"
				[style.padding-left]="pageAnchor.indent * 8"
				[class.active]="activePageAnchorId === pageAnchor.id">
				{{ pageAnchor.title }}
			</a>
		</div>
	</div>
</div>
