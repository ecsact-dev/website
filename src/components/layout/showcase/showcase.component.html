<div class="flex flex-col shadow-lg h-full">
	<div class="aspect-video w-full relative overflow-hidden bg-bg rounded-t-lg">
		<ng-content select="[showcaseImage]"></ng-content>
	</div>
	<div class="grow bg-secondary/20">
		<h2 class="px-4 text-black dark:text-white mb-2">{{ title }}</h2>
		<p class="text-black dark:text-white px-4 mb-2 font-semibold text-lg">
			{{ description }}
		</p>
	</div>

	<div
		class="grid grid-flow-col md:grid-flow-row grid-rows-2 md:grid-rows-1 grid-cols-1 md:grid-cols-2 gap-2 md:gap-4 pb-6 px-4 justify-evenly auto-cols-max w-full rounded-b-lg bg-secondary/20">
		<ng-content></ng-content>
	</div>
</div>
