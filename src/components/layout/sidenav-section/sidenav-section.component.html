<cdk-accordion-item
	#accordionItem="cdkAccordionItem"
	class="block relative"
	expanded>
	<button
		(click)="accordionItem.toggle()"
		class="cursor-pointer pr-2"
		*ngIf="!!title">
		<div class="text-lg">
			<span class="i24 mr-1">{{
				accordionItem.expanded ? 'expand_more' : 'chevron_right'
			}}</span>
			<span>{{ title }}</span>
		</div>
	</button>
	<div class="relative overflow-hidden">
		<div
			#anchorsContainer
			class="ml-3"
			[class.hidden]="!!title && !accordionItem.expanded"
			[class.animate-slide-down]="!!title && accordionItem.expanded">
			<ng-content selector="a"></ng-content>
		</div>
	</div>
</cdk-accordion-item>
