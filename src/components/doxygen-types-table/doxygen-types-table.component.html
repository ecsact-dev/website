<table hasHiddenRows>
	<tr *ngIf="def.publicTypes && def.publicTypes.length > 0">
		<th class="h-7 relative">
			<h2
				id="public-types"
				class="absolute text-base font-bold m-0 left-2 top-1 bottom-0 whitespace-nowrap">
				Public Types
			</h2>
		</th>
		<th class="w-full"></th>
	</tr>
	<tr
		*ngFor="let type of def.publicTypes"
		class="odd:bg-black/5 dark:odd:bg-white/5">
		<td class="align-top text-right whitespace-nowrap py-2">
			<doxygen-type-name [def]="type"></doxygen-type-name>
		</td>
		<td class="align-top py-2">
			<h3
				[id]="'public-type--' + type.name.toLowerCase()"
				class="block m-0 text-base font-normal">
				<a class="whitespace-nowrap" [doxygenRefidLink]="type.id"
					><code>{{ type.name }}</code></a
				>
			</h3>
			<doxygen-description
				class="block mt-2"
				[description]="type.detailedDescription"></doxygen-description>
		</td>
	</tr>

	<tr *ngIf="def.protectedTypes && def.protectedTypes.length > 0">
		<th class="h-7 relative">
			<span class="absolute left-2 top-1 bottom-0 whitespace-nowrap"
				>Protected Types</span
			>
		</th>
		<th class="w-full"></th>
	</tr>
	<tr
		*ngFor="let type of def.protectedTypes"
		class="odd:bg-black/5 dark:odd:bg-white/5">
		<td class="align-top text-right whitespace-nowrap py-2">
			<doxygen-type-name [def]="type"></doxygen-type-name>
		</td>
		<td class="align-top py-2">
			<div>
				<a class="whitespace-nowrap" [doxygenRefidLink]="type.id"
					><code>{{ type.name }}</code></a
				>
			</div>
			<doxygen-description
				class="block mt-2"
				[description]="type.detailedDescription"></doxygen-description>
		</td>
	</tr>

	<tr *ngIf="def.privateTypes && def.privateTypes.length > 0">
		<th class="h-7 relative">
			<span class="absolute left-2 top-1 bottom-0 whitespace-nowrap"
				>Private Types</span
			>
		</th>
		<th class="w-full"></th>
	</tr>
	<tr
		*ngFor="let type of def.privateTypes"
		hiddenRow
		class="odd:bg-black/5 dark:odd:bg-white/5">
		<td class="align-top text-right whitespace-nowrap py-2">
			<doxygen-type-name [def]="type"></doxygen-type-name>
		</td>
		<td class="align-top py-2">
			<div>
				<a class="whitespace-nowrap" [doxygenRefidLink]="type.id"
					><code>{{ type.name }}</code></a
				>
			</div>
			<doxygen-description
				class="block mt-2"
				[description]="type.detailedDescription"></doxygen-description>
		</td>
	</tr>
</table>
