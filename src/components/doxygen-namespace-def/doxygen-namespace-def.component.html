<doxygen-compound-block>
	<doxygen-name name [name]="def.name" [access]="def.access"
		><h1>{{ def.name }}</h1></doxygen-name
	>
	<div *ngIf="def.detailedDescription.length > 0">
		<doxygen-description [description]="def.detailedDescription">
		</doxygen-description>
	</div>

	<h2 id="variables">Variables</h2>
	<div *ngFor="let variable of def.variables">
		<doxygen-name
			[access]="variable.access"
			[name]="variable.name"
			[mutable]="variable.mutable"
			[static]="variable.static"
			><a [routerLink]="'/reference/ecsact/' + variable.id"
				><h2>{{ variable.name }}</h2></a
			></doxygen-name
		>
		<doxygen-variable-def [def]="variable"></doxygen-variable-def>
	</div>
	<h2 id="namespaces">Namespaces</h2>
	<div *ngFor="let namespace of def.innerNamespaces">
		<a [routerLink]="'/reference/ecsact/' + namespace.id">{{
			namespace.name
		}}</a>
	</div>
	<h2 id="classes">Classes</h2>
	<div *ngFor="let innerClass of def.innerClasses">
		<a [routerLink]="'/reference/ecsact/' + innerClass.id">{{
			innerClass.name
		}}</a>
	</div>
	<doxygen-location [location]="def.location"></doxygen-location>
</doxygen-compound-block>
