<div *ngIf="link; else elseBlock">
	<a [routerLink]="link"
		><div *ngIf="page_id; else noID">
			<h3 id="page_id">{{ name }}</h3>
		</div>
		<ng-template #noID>
			<h3>{{ name }}</h3>
		</ng-template></a
	>
</div>
<ng-template #elseBlock
	><h3 id="page_id">{{ name }}</h3></ng-template
>
<div>{{ combinedName }}</div>
<div>{{ name }}</div>
