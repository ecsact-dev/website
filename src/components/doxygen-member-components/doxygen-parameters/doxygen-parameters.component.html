<div>
	<doxygen-container>
		<div *ngIf="!typeRef; else elseBlock">
			<code><ng-content select="[type"></ng-content></code>
			<ng-content select="[name]"></ng-content>
		</div>
		<ng-template #elseBlock>
			<code
				><a [doxygenRefidLink]="typeRef"
					><ng-content select="[type"></ng-content></a
			></code>
			<ng-content select="[name]"></ng-content>
		</ng-template>
		<ng-content select="[description]"></ng-content>
	</doxygen-container>
</div>
