<div *ngIf="def.detailedDescription.length > 0">
	<doxygen-description
		[description]="def.detailedDescription"></doxygen-description>
</div>
<h3>Parameters</h3>
<div *ngFor="let parameter of def.parameters">
	<div *ngIf="parameter.name != ''">
		<doxygen-parameters
			[name]="parameter.name"
			[description]="parameter.detailedDescription"
			[type]="parameter.type"
			[typeRef]="parameter.typeRefid"></doxygen-parameters>
	</div>
</div>
<div *ngIf="def.return.type != ''">
	<doxygen-return [return]="def.return"></doxygen-return>
</div>

<doxygen-location [location]="def.location"></doxygen-location>
