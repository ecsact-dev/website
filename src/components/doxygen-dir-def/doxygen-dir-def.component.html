<doxygen-parent-block>
	<h1>{{ def.name }}</h1>
	<div *ngIf="def.detailedDescription.length > 0">
		<doxygen-description [description]="def.detailedDescription">
		</doxygen-description>
	</div>
	<div *ngIf="def.innerDirs.length != 0">
		<h2>Directories</h2>
		<ul *ngFor="let dir of def.innerDirs">
			<li>
				<a [doxygenRefidLink]="dir.id">{{ dir.name }}</a>
			</li>
		</ul>
	</div>
	<div *ngIf="def.innerFiles.length != 0">
		<h2>Files</h2>
		<ul *ngFor="let file of def.innerFiles">
			<li>
				<a [doxygenRefidLink]="file.id">{{ file.name }}</a>
			</li>
		</ul>
	</div>
	<doxygen-location [location]="def.location"></doxygen-location>
</doxygen-parent-block>
