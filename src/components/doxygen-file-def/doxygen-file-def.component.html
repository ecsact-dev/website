<doxygen-parent-block>
	<h1>{{ def.name }}</h1>
	<div *ngIf="def.defines.length > 0">
		<h2 id="defines">Defines</h2>
		<ul *ngFor="let define of def.defines">
			<li>
				<a [doxygenRefidLink]="define.id">{{ define.name }}</a>
			</li>
		</ul>
	</div>

	<div *ngIf="def.enums.length > 0">
		<h2 id="enums">Enums</h2>
		<ul *ngFor="let enum of def.enums">
			<li>
				<a [doxygenRefidLink]="enum.id">{{ enum.name }}</a>
			</li>
		</ul>
	</div>

	<div *ngIf="def.typedefs.length > 0">
		<h2 id="types">Types</h2>
		<ul *ngFor="let type of def.typedefs">
			<li>
				<a [doxygenRefidLink]="type.id">{{ type.name }}</a>
			</li>
		</ul>
	</div>

	<div *ngIf="def.functions.length > 0">
		<h2 id="functions">Functions</h2>
		<ul *ngFor="let func of def.functions">
			<li>
				<a [doxygenRefidLink]="func.id">{{ func.name }}</a>
			</li>
		</ul>
	</div>

	<h2 *ngIf="def.innerNamespaces.length > 0" id="namespaces">Namespaces</h2>
	<ul *ngFor="let namespace of def.innerNamespaces">
		<li>
			<a [doxygenRefidLink]="namespace.id">{{ namespace.name }}</a>
		</li>
	</ul>

	<h2 *ngIf="def.innerClasses.length > 0" id="classes">Classes</h2>
	<ul *ngFor="let innerClass of def.innerClasses">
		<li>
			<a [doxygenRefidLink]="innerClass.id">{{ innerClass.name }}</a>
		</li>
	</ul>
</doxygen-parent-block>
