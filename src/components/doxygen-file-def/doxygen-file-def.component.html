<doxygen-parent-block>
	<doxygen-name
		><h1>{{ def.name }}</h1></doxygen-name
	>
	<div *ngIf="def.defines.length != 0">
		<h2>Defines</h2>
		<ul *ngFor="let define of def.defines">
			<li>
				<a [routerLink]="'/reference/ecsact/' + define.id">{{ define.name }}</a>
			</li>
		</ul>
	</div>

	<div *ngIf="def.enums.length != 0">
		<h2>Enums</h2>
		<ul *ngFor="let enum of def.enums">
			<li>
				<a [routerLink]="'/reference/ecsact/' + enum.id">{{ enum.name }}</a>
			</li>
		</ul>
	</div>

	<div *ngIf="def.typedefs.length != 0">
		<h2>Types</h2>
		<ul *ngFor="let type of def.typedefs">
			<li>
				<a [routerLink]="'/reference/ecsact/' + type.id">{{ type.name }}</a>
			</li>
		</ul>
	</div>

	<div *ngIf="def.functions.length != 0">
		<h2>Functions</h2>
		<ul *ngFor="let func of def.functions">
			<li>
				<a [routerLink]="'/reference/ecsact/' + func.id">{{ func.name }}</a>
			</li>
		</ul>
	</div>

	<h2 id="namespaces">Namespaces</h2>
	<ul *ngFor="let namespace of def.innerNamespaces">
		<li>
			<a [routerLink]="'/reference/ecsact/' + namespace.id">{{
				namespace.name
			}}</a>
		</li>
	</ul>
	<h2 id="classes">Classes</h2>
	<ul *ngFor="let innerClass of def.innerClasses">
		<li>
			<a [routerLink]="'/reference/ecsact/' + innerClass.id">{{
				innerClass.name
			}}</a>
		</li>
	</ul>
</doxygen-parent-block>
