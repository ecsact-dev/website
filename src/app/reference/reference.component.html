<ecsact-sidenav>
	<ecsact-sidenav-section>
		<a
			routerLink="/reference"
			routerLinkActive="active"
			[routerLinkActiveOptions]="{exact: true}"
			>Overview</a
		>
	</ecsact-sidenav-section>
	<ecsact-sidenav-section title="Repositories">
		<a
			*ngFor="let repo of repos"
			routerLinkActive="active"
			[routerLink]="'/reference/' + repo">
			{{ repo }}
		</a>
	</ecsact-sidenav-section>
</ecsact-sidenav>

<ecsact-content>
	<router-outlet></router-outlet>
</ecsact-content>
