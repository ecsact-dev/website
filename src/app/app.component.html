<nav
	class="top-nav relative bg-secondary"
	[class.search-focused]="search.isFocused()">
	<span
		class="md:hidden absolute top-2 left-2 bg-secondary block select-none pointer-events-none text-2xl">
		<span class="i48 text-black">menu</span>
	</span>
	<input
		#mobileMenuToggle
		type="checkbox"
		class="peer ml-2 h-top-nav-height w-6 opacity-0 cursor-pointer md:hidden" />
	<div
		class="before-search flex-col hidden peer-checked:flex md:flex peer-checked:fixed md:peer-checked:static peer-checked:top-top-nav-height peer-checked:bottom-0 peer-checked:left-0 peer-checked:bg-secondary peer-checked:shadow-lg md:peer-checked:shadow-none md:flex-row md:overflow-hidden gap-2 peer-checked:animate-slide-right">
		<a
			navItem
			class="bg-logoBlack bg-contain bg-center bg-no-repeat w-16"
			routerLink="/">
		</a>
		<a
			navItem
			routerLink="/"
			routerLinkActive="active"
			[routerLinkActiveOptions]="{exact: true}"
			class="text-black flex md:hidden">
			<span>Home</span>
		</a>
		<a
			navItem
			routerLink="/start"
			routerLinkActive="active"
			class="text-black flex">
			<span>Start</span>
		</a>
		<a
			navItem
			routerLink="/docs"
			routerLinkActive="active"
			class="text-black flex">
			<span>Documentation</span>
		</a>
		<a
			navItem
			routerLink="/reference"
			routerLinkActive="active"
			class="text-black flex">
			<span>Reference</span>
		</a>
		<a
			navItem
			routerLink="/roadmap"
			routerLinkActive="active"
			class="text-black flex">
			<span>Roadmap</span>
		</a>
	</div>
	<div class="search-flex"></div>
	<div class="socials flex flex-row gap-2 mx-4 items-center always-light">
		<a
			href="https://github.com/ecsact-dev"
			target="_blank"
			title="Ecsact GitHub Org">
			<div class="brand github w-10 h-8"></div>
		</a>
		<a
			href="https://discord.gg/vKxQztg7gB"
			target="_blank"
			title="Ecsact Discord Server">
			<div class="brand discord w-10 h-8"></div>
		</a>
	</div>
	<ecsact-search #search></ecsact-search>
	<div class="after-search"></div>
</nav>

<div class="router-outline-container">
	<div *ngIf="routeLoading$ | async" class="route-loading"></div>
	<router-outlet></router-outlet>
</div>

<footer>
	<div>
		Found a problem?
		<a href="https://github.com/ecsact-dev/website/issues" target="_blank"
			>Submit an issue on GitHub!</a
		>
	</div>
	<div>Copyright &copy; Seaube Software CORP. 2022</div>
</footer>
